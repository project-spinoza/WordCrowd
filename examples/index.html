<!DOCTYPE html>
<html>
<head>
	<title>WordCrowd</title>
	
	<style>
	.place-label:hover{
		cursor:pointer;
	}
	</style>
	<script src="../src/lib/d3.v3.min.js"></script>
	<script src="../src/WordCrowd.js"></script>
</head>
<body>
	<div id="wordCrowdContainer"></div>
	<script>
	var text = "Big data is a broad term for data sets so large or complex that traditional data processing applications are inadequate  Challenges include analysis, capture, data curation, search, sharing, storage, transfer, visualization, and information privacy  The term often refers simply to the use of predictive analytics or other certain advanced methods to extract value from data, and seldom to a particular size of data set  Accuracy in big data may lead to more confident decision making  And better decisions can mean greater operational efficiency, cost reduction and reduced risk Analysis of data sets can find new correlations, to spot business trends, prevent diseases, combat crime and so on  Scientists, business executives, practitioners of media, and advertising and governments alike regularly meet difficulties with large data sets in areas including Internet search, finance and business informatics  Scientists encounter limitations in e Science work, including meteorology, genomics, connectomics, complex physics simulations, and biological and environmental research Data sets grow in size in part because they are increasingly being gathered by cheap and numerous information sensing mobile devices, aerial remote sensing, software logs, cameras, microphones, radio frequency identification RFID readers, and wireless sensor networks  The worlds technological per capita capacity to store information has roughly doubled every  months since the s as of , every day   exabytes  Ã— of data were created The challenge for large enterprises is determining who should own big data initiatives that straddle the entire organization Work with big data is necessarily uncommon most analysis is of PC size data, on a desktop PC or notebook that can handle the available data set";

	var options = {
		container:"#wordCrowdContainer",
		data : text,
		stopwordsRemove:false,
		width:800,
		height:600,
		background :"white",
		fontsize_range : {
			min : 10,
			max : 36
		},
		hover_color :"black",
		colors:"#aaa",
	    max_tries:20, // number of tries to place the word
	    angles : [0,90], // angles should be between 0 and 360
	   font_families:["Verdana", "Arial"],
	   readFromFile:{
	   	              type:"text",
	   	              fileLocation:false
	   }
	};

var wc = new WordCrowd(options);

</script>
</body>	

</html>
